{% extends 'account/base.html' %}
{% load static %}


{% block content %}

            <h3>Change Password</h3>
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                <div class="field-container mb-3">
                    {{ field.label_tag }}
                    {{ field }}
                </div>
                {% endfor %}
                <div class="mb-3">
                    <button class="btn btn-primary w-100" type="submit">Submit</button>
                </div>
            </form>
{% endblock %}
