{% load static %}
<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="title" content="Home expense calculations">
    <meta name="description" content="Track and check your home expenses monthly. You will get weekly and monthly expenses reports. It helps to track where we are spending more expenses.">
    <meta name="keywords" content="Homecalculations, Track your expenses monthly, Weekly expense reports and monthly expense reports">
    <meta name="robots" content="index, follow">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="language" content="English">
    <meta name="author" content="dsharathrao@gmail.com">
    <title>Home Calculations</title>
    <!-- <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" /> -->
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet" />
    <!-- Icons. Uncomment required icon fonts -->
    <link rel="stylesheet" href="{% static 'fonts/boxicons.css' %}" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="{% static 'css/core.css' %}" class="template-customizer-core-css" />
    <link rel="stylesheet" href="{% static 'css/theme-default.css' %}" class="template-customizer-theme-css" />
    <link rel="stylesheet" href="{% static 'css/demo.css' %}" />

    <!-- Vendors CSS -->
    <link rel="stylesheet" href="{% static 'libs/perfect-scrollbar/perfect-scrollbar.css' %}" />
    <link rel="stylesheet" href="{% static 'css/pages/page-auth.css' %}" />
 <!-- Helpers -->
 <script src="{% static 'js/helpers.js' %}"></script>
 <script src="{% static 'js/config.js' %}"></script>
  </head>
  <body>
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible shadow fade show" role="alert">
        {{ message | safe }}
    </div>
{% endfor %}
<div class="container-xxl">
  <div class="authentication-wrapper authentication-basic container-p-y">
    <div class="authentication-inner">
      <!-- Register -->
      <div class="card">
        <div class="card-body">
          <!-- Logo -->
          <div class="app-brand justify-content-center">
            <img src="{% static 'img/icons/unicons/wallet-info.png' %}" alt class="w-px-40 h-auto rounded-circle" />
            <span class="app-brand-text demo menu-text fw-bolder ms-2">Calculations</span>
          </div>
          {% block content %}

          {% endblock content %}
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
